<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="heading-name">Name:</label>
            <input ng-model="model.widget.name"
                   value="Heading Name"
                   type="text"
                   class="form-control"
                   id="heading-name"
                   name="heading-name">
        </div>
        <div class="form-group">
            <label for="heading-text">Text:</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="heading-text"
                   name="heading-text">
        </div>
        <div class="form-group">
            <label for="heading-size">Size:</label>
            <input ng-model="model.widget.size"
                   type="text"
                   class="form-control"
                   id="heading-size"
                   name="heading-size"
                   value="3">
        </div>
    </div>
</div>
