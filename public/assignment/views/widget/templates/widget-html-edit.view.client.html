<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="html-name">Name:</label>
            <input ng-model="model.widget.name"
                   placeholder="Name of Widget"
                   type="text"
                   class="form-control"
                   id="html-name"
                   name="html-name">
        </div>
        <div class="form-group">
            <label for="html-text">Text:</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="html-text"
                   name="html-text">
        </div>
    </div>
</div>
