<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <ul class="nav navbar-nav pull-left">
                <li><a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget"><span class="dj-navbar-icon pull-right glyphicon glyphicon-arrow-left"></span></a></li>
            </ul>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}">Edit {{model.widget.widgetType}} Widget</a>
            <ul class="nav navbar-nav pull-right">
                <li><a ng-click="model.updateWidget(model.widget)"><span class="dj-navbar-icon pull-right glyphicon glyphicon-ok"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div ng-show="model.successMessage" class="alert alert-success"> <strong>{{model.successMessage}}</strong> </div>
    <div ng-show="model.errorMessage" class="alert alert-warning"> <strong>{{model.errorMessage}}</strong> </div>

    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADING">
            <div ng-include src="'./views/widget/templates/widget-heading-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="IMAGE">
            <div ng-include src="'./views/widget/templates/widget-image-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="HTML">
            <div ng-include src="'./views/widget/templates/widget-html-edit.view.client.html'"></div>
        </div>
        <div ng-switch-when="YOUTUBE">
            <div ng-include src="'./views/widget/templates/widget-youtube-edit.view.client.html'"></div>
        </div>
    </div>
    <a ng-click="model.deleteWidget()" class="btn btn-danger btn-outline btn-block dj-btn">Delete</a>
</div>


<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand pull-right" href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
