<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row">
            <ul class="nav navbar-nav pull-left">
                <li><a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/"><span class="dj-navbar-icon pull-right glyphicon glyphicon-arrow-left"></span></a></li>
            </ul>
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget">Widget List</a>
            <ul class="nav navbar-nav pull-right">
                <li><a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/new"><span class="dj-navbar-icon pull-right glyphicon glyphicon-plus"></span></a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container-fluid">

    <div ng-show="!model.widgets.length" class="alert alert-success">There are no widgets on this page yet, click the plus to get going!</div>

    <div ng-repeat="widget in model.widgets" class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-10"> {{widget.widgetType}} Widget </div>
                <div class="col-xs-2">
                    <a href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{widget._id}}"><span class="pull-right glyphicon glyphicon-cog"></span></a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-include src="model.getWidgetIncludeUrl(widget.widgetType)"></div>
        </div>
    </div>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a class="navbar-brand pull-right" href="#!/user/{{model.userId}}">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>
