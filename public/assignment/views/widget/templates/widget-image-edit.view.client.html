<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="image-name">Name:</label>
            <input ng-model="model.widget.name"
                   placeholder="Name of Widget"
                   type="text"
                   class="form-control"
                   id="image-name"
                   name="image-name">
        </div>
        <div class="form-group">
            <label for="image-text">Text:</label>
            <input placeholder="Text describing widget."
                   type="text"
                   class="form-control"
                   id="image-text"
                   name="image-text">
        </div>
        <div class="form-group">
            <label for="image-url">URL:</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="image-url"
                   name="image-url">
        </div>
        <div class="form-group">
            <label for="image-width">Width:</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="image-width"
                   name="image-width"
                   value="100%">
        </div>
        <div class="form-group">
            <strong>Upload an image file:</strong>
            <label class="btn btn-block btn-default">
                <input type="file" hidden>
            </label>
        </div>
    </div>
</div>
