<div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="image-name">Name:</label>
            <input ng-model="model.widget.name"
                   placeholder="Name of Widget"
                   type="text"
                   class="form-control"
                   id="image-name"
                   name="image-name">
        </div>
        <div class="form-group">
            <label for="image-text">Text:</label>
            <input placeholder="Text describing widget."
                   type="text"
                   class="form-control"
                   id="image-text"
                   name="image-text">
        </div>
        <div class="form-group">
            <label for="image-url">URL:</label>
            <div class="input-group">
                <input ng-model="model.widget.url"
                       type="text"
                       class="form-control"
                       id="image-url"
                       name="image-url">
                <span class="input-group-btn">
                    <a class="btn btn-info" href="#!/user/{{model.userId}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}/flickr_search">Search Flickr for url</a>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="image-width">Width:</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="image-width"
                   name="image-width"
                   value="100%">
        </div>

        <div class="form-group">
            <strong>Upload an image file:</strong>
            <form action="/api/v1/upload"   method="post" enctype="multipart/form-data">
                <input  name="myFile"    type="file" class="form-control" />
                <input  name="width"     value="{{model.widget.width}}" style="display: none"/>
                <input  name="userId"    value="{{model.userId}}"   style="display: none"/>
                <input  name="websiteId" value="{{model.wid}}"   style="display: none"/>
                <input  name="pageId"    value="{{model.pid}}"   style="display: none"/>
                <input  name="widgetId"  value="{{model.widget._id}}"   style="display: none"/>
                <br>
                <button type="submit"    class="btn btn-block btn-primary">Upload Image</button>
            </form>
        </div>
    </div>
</div>
