 <div class="row">
    <div class="col-xs-12">
        <div class="form-group">
            <label for="youtube-name">Name:</label>
            <input value="Youtube Widget"
                   type="text"
                   class="form-control"
                   id="youtube-name"
                   name="youtube-name">
        </div>
        <div class="form-group">
            <label for="youtube-text">Text:</label>
            <input ng-model="model.widget.text"
                   type="text"
                   class="form-control"
                   id="youtube-text"
                   name="youtube-text">
        </div>
        <div class="form-group">
            <label for="youtube-url">URL:</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="youtube-url"
                   name="youtube-url">
        </div>
        <div class="form-group">
            <label for="youtube-width">Width:</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="youtube-width"
                   name="youtube-width">
        </div>
    </div>
 </div>
