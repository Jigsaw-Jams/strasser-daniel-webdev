<div class="container-fluid">
    <h2 class="text-center">Login</h2>
    <form>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       placeholder="Username"
                       id="username"
                       name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input ng-model="model.user.password"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                       id="password"
                       name="password">
            </div>
        </div>

        <a href="#!/user" class="btn btn-success btn-outline btn-block dj-btn">Login</a>
        <div class="text-center">
            <u class="dj-sign-up-link"><a href="#!/register">No account? Register here.</a></u>
        </div>

    </form>
</div>
