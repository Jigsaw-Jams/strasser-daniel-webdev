<div class="container-fluid">
    <h2 class="text-center">Register for an account.</h2>
    <form>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" placeholder="Username" id="username" name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" placeholder="Password" id="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input type="password" class="form-control" placeholder="Verify Password" id="varify-password" name="verify-password">
            </div>
        </div>

        <a href="#!/user" class="btn btn-primary btn-outline btn-block dj-btn">Register now!</a>
        <a href="#!/login" class="btn btn-danger btn-outline btn-block dj-btn">Cancel!</a>

    </form>
</div>
