<div class="container-fluid">
    <div class="well">

        <div ng-show="model.errorMessage" class="alert alert-danger"> <strong>{{model.errorMessage}}</strong> </div>
        <h2 class="text-center">Register for an account.</h2>
        <form>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input ng-model="model.user.username"
                           type="text"
                           class="form-control"
                           placeholder="Username"
                           id="username"
                           name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input ng-model="model.user.password"
                           type="password"
                           class="form-control"
                           placeholder="Password"
                           id="password"
                           name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input ng-model="model.user.password2"
                           type="password"
                           class="form-control"
                           placeholder="Verify Password"
                           id="password2"
                           name="password2">
                </div>
            </div>

            <button ng-click="model.registerUser(model.user)" class="btn btn-primary btn-outline btn-block dj-btn">Register now!</button>
            <a href="#!/login" class="btn btn-danger btn-outline btn-block dj-btn">Cancel!</a>

        </form>
    </div>
</div>
